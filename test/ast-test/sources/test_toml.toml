[package]
name = "rag-assistant"
version = "0.1.0"
description = "RAG Assistant with AST extraction"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/user/rag-assistant"
repository = "https://github.com/user/rag-assistant.git"

[dependencies]
llama-index = "0.10.0"
anthropic = "0.8.0"
elasticsearch = "8.0.0"
docker = "7.0.0"
tree-sitter = "0.25.0"

[dev-dependencies]
pytest = "7.0.0"
black = "23.0.0"
flake8 = "6.0.0"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
homepage = "https://github.com/user/rag-assistant"
repository = "https://github.com/user/rag-assistant.git"
documentation = "https://rag-assistant.readthedocs.io"
"Bug Tracker" = "https://github.com/user/rag-assistant/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
