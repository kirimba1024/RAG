    // ==================== –ë–ê–ó–ê –î–ê–ù–ù–´–• ====================
    runtimeOnly 'org.postgresql:postgresql'                                   // üêò –î—Ä–∞–π–≤–µ—Ä PostgreSQL –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ

    // ==================== –î–û–ö–£–ú–ï–ù–¢–ê–¶–ò–Ø API ====================
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'  // üìñ Swagger UI –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ API

    // ==================== –ú–û–ù–ò–¢–û–†–ò–ù–ì –ò –ú–ï–¢–†–ò–ö–ò ====================
    implementation 'io.micrometer:micrometer-registry-prometheus'             // üìà –≠–∫—Å–ø–æ—Ä—Ç –º–µ—Ç—Ä–∏–∫ –≤ —Ñ–æ—Ä–º–∞—Ç–µ Prometheus

    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

    // ==================== –†–ê–ó–†–ê–ë–û–¢–ö–ê ====================
    compileOnly 'org.projectlombok:lombok'                                    // ‚ö° –ì–µ–Ω–µ—Ä–∞—Ü–∏—è boilerplate –∫–æ–¥–∞ (–≥–µ—Ç—Ç–µ—Ä—ã, —Å–µ—Ç—Ç–µ—Ä—ã –∏ —Ç.–¥.)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'           // üîß –ì–æ—Ä—è—á–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –∏ —É–ª—É—á—à–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'     // üê≥ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Docker Compose –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'  // üõ† –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω—ã—Ö —Å–≤–æ–π—Å—Ç–≤
    annotationProcessor 'org.projectlombok:lombok'                            // üî® –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π Lombok

    // ==================== –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï ====================
    testImplementation 'org.springframework.boot:spring-boot-starter-test'    // üß™ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω–æ–µ –∏ –º–æ–¥—É–ª—å–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'              // üöÄ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —á–µ—Ä–µ–∑ JUnit Platform
}

tasks.named('test') {
	useJUnitPlatform() // ‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π JUnit 5 –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤
