    implementation 'org.springframework.boot:spring-boot-starter-validation'   // ‚úÖ –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
    implementation 'org.springframework.boot:spring-boot-starter-security'     // üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    implementation 'org.springframework.boot:spring-boot-starter-actuator'     // üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∏ –º–µ—Ç—Ä–∏–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

    // ==================== –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨ ====================
