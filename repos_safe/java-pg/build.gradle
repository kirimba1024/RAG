    }
}

// –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è Java –∫–æ–º–ø–∏–ª—è—Ü–∏–∏
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'  // üî§ –ö–æ–¥–∏—Ä–æ–≤–∫–∞ –∏—Å—Ö–æ–¥–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ üåç –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É Unicode (–∫–∏—Ä–∏–ª–ª–∏—Ü–∞, —ç–º–æ–¥–∑–∏, —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã)
    options.compilerArgs += ['-parameters']  // // üè∑Ô∏è –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –∏–º–µ–Ω–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –º–µ—Ç–æ–¥–æ–≤ –¥–ª—è Spring MVC, JPA, Jackson —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏
    options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation']  // üîç –î–µ—Ç–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –æ generics –∏ —É—Å—Ç–∞—Ä–µ–≤—à–µ–º API
    options.compilerArgs += [
            '-Xlint:rawtypes',      // ‚ö†Ô∏è –°—ã—Ä—ã–µ —Ç–∏–ø—ã (List –≤–º–µ—Å—Ç–æ List<String>)
            '-Xlint:divzero',       // üö´ –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
            '-Xlint:empty',         // üéØ –ü—É—Å—Ç—ã–µ –±–ª–æ–∫–∏ –∫–æ–¥–∞
            '-Xlint:fallthrough',   // üîÄ –û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ break –≤ switch
            '-Xlint:finally',       // ‚ö° –ü—Ä–æ–±–ª–µ–º—ã –≤ finally-–±–ª–æ–∫–∞—Ö
            '-Xlint:overrides',     // üîÑ –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Ç–æ–¥–æ–≤
    ]
    options.compilerArgs += [
            '-Amapstruct.defaultComponentModel=spring',
            '-Amapstruct.unmappedTargetPolicy=IGNORE'
    ]
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –ø–æ –ø—Ä–æ–µ–∫—Ç—É
