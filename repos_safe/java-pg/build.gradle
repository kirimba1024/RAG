// –í–∫–ª—é—á–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—ã–π –≤—ã–≤–æ–¥ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
test {
    testLogging {
        events = ["passed", "skipped", "failed"]  // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏—Å–≤–∞–∏–≤–∞–Ω–∏–µ –≤–º–µ—Å—Ç–æ –ø–µ—Ä–µ–¥–∞—á–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        exceptionFormat = "full"  // –Ø–≤–Ω–æ–µ –ø—Ä–∏—Å–≤–∞–∏–≤–∞–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
        showStandardStreams = true  // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –≤—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å (–æ—á–µ–Ω—å –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
        showCauses = true  // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –ø—Ä–∏—á–∏–Ω—ã –æ—à–∏–±–æ–∫
        showStackTraces = true  // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –ø–æ–ª–Ω—ã–µ stack traces
    }
}

// –°–±–æ—Ä–∫–∞ Uber-JAR (–µ–¥–∏–Ω–æ–≥–æ JAR —Å–æ –≤—Å–µ–º–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è–º–∏)
